services:
  postgres:
    image: postgres:16-alpine
    container_name: resume-chatbot-db
    environment:
      POSTGRES_USER: chatbot
      POSTGRES_PASSWORD: chatbot_dev_password
      POSTGRES_DB: resume_chatbot
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatbot"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: resume-chatbot-postgres-data
